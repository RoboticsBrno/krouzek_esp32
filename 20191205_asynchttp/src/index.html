<html data-ember-extension="1">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>

    <style type="text/css">
    body{
      background: #FFFFFF;
      font-family: Helvetica;
      -webkit-appearance: none;
      color: #757575;
      text-align: center;
    }

    input{
      width: 85%;
      border: 0;
      padding: 10px;
      border-radius: 15px;
      font-size: 25px;
      background: #B00020;
      -webkit-appearance: none;
      color: white;
      text-align: center;
    }

    input:hover{
      background: #db1539;
      color: white;
    }

    </style>
  </head>
  <body>
    <h1>Kájina čelenka</h1>

    <form action="" method="GET" style="display:inline">
      <input name="cmd" value="up" type="hidden">
      <input value="Přidat jas" type="submit" style="width:42.5%; display:inline">
    </form>

    <form action="" method="GET" style="display:inline">
      <input name="cmd" value="down" type="hidden">
      <input value="Ubrat jas" type="submit" style="width:42.5%; display:inline">
    </form> <p>

    <form action="" method="GET">
      <input name="cmd" value="off" type="hidden">
      <input value="Budiž tma!" type="submit">
    </form>

    <form action="" method="GET">
      <input name="cmd" value="wave" type="hidden">
      <input value="Chci být duha" type="submit">
    </form>

    <form action="" method="GET">
      <input name="cmd" value="snake" type="hidden">
      <input value="Jdu si hrát na policajty" type="submit">
    </form>

    <form action="" method="GET">
      <input name="cmd" value="disco" type="hidden">
      <input value="Uděláme diskošku" type="submit">
    </form>

    <form action="" method="GET">
      <input name="cmd" value="beat" type="hidden">
      <input value="Moje klidná mysl" type="submit">
    </form>
  </body>
</html>
